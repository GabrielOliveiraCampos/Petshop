<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="inicial.css">
    <style>
    </style>
</head>
<body>
    <h1>Petshop</h1>
    <form id="formu">
        <label for="nomeAnimal">Nome do Animal</label>
        <input type="text" id="nomeAnimal" name="nomeAnimal" required>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" required>
        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" name="tipo" required>
        <label for="dono">ID do Dono</label>
        <input type="number" id="dono" name="dono" required>

        <button type="submit">Cadastrar Animal</button>
    </form>
    <div id="animal-container">
    </div>
    <script src="loadAnimals.js"></script>
    <script>
        fetch('http://localhost:3000/animal/listar')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const container = document.getElementById('animal-container');
    
                    data.data.forEach(animal => {
                        const animalDiv = document.createElement('div');
                        animalDiv.style.border = '1px solid black';
                        animalDiv.style.margin = '10px';
                        animalDiv.style.padding = '10px';
    
                        animalDiv.innerHTML = `
                            <h3>${animal.nome}</h3>
                            <p>Idade: ${animal.idade}</p>
                            <p>Tipo: ${animal.tipo}</p>
                        `;
    
                        container.appendChild(animalDiv);
                    });
                } else {
                    alert('Erro ao carregar animais');
                }
            })
            .catch(() => {
                alert('Erro ao conectar ao servidor');
            });
    </script>
    
    <div class="banner">
        <img src="imagem petshop.png" alt="">
      </div>
      <div>
        <h2>Futuras modificações fará com que tenhá mais visualizações de seu animalzinho! </h2>
      </div>

    <script src="animalcadastro.js"></script>
</body>
</html>
